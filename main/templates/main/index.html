
{% extends "main/base.html" %}
{% block style %}

{% endblock %}
{% block content %}
<style>
    :root {
        --yellow: #156d18;
        --red: #104512;
        --blue: #105213;
        --violet: #207423;
    }
    body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: rgb(241, 255, 244);
   }
    div.container {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    div > div {
        width: 1vw;
        height: 1vw;
        border-radius: 100%;
        margin: .5vw;
        animation: bounce 1.5s 0.5s linear infinite;
    }
    .yellow {
        background-color: var(--yellow);
    }

    .red {
        background-color: var(--red);
        animation-delay: 0.1s;
    }

    .blue {
        background-color: var(--blue);
        animation-delay: 0.2s;
    }

    .violet {
        background-color: var(--violet);
        animation-delay: 0.3s;
    }

    @keyframes bounce {
        0%, 50%, 100% {
            transform: scale(0.5);
            filter: blur(0px);
        }
        25% {
            transform: scale(0.3);
            filter: blur(1px);
        }
        75% {
            filter: blur(1px);
            transform: scale(0.7);
        }
    }
    </style>
<div class="container" >
    <div class="yellow"></div>
    <div class="red"></div>
    <div class="blue"></div>
    <div class="violet"></div>
</div>
<meta http-equiv = "refresh" content = "2.5; url = {% url 'index' %}" />

{% endblock %}
